<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        
        <!-- Expense Form -->
        <form id="expense-form" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                </div>
                <div class="col">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </div>
            </div>
        </form>
        
        <!-- Expense List -->
        <div id="expense-list"></div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
